on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build API & run tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: TSC Compile
        run: bunx tsc --noEmit
      - name: Primsa migrations
        run: bunx prisma migrate deploy
      - name: Prisma seed
        run: bunx prisma db seed
      - name: Run Tests
        run: bun test